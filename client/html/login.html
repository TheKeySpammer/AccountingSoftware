<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Accounting Software</title>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="../node_modules/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="../static/public/css/main.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <header class="card-header">
                <p class="card-header-title">
                    Login
                </p>   
            </header>
            <div class="card-content">
                <form class="content">
                      <div class="user-input">
                            <span>
                                <input class="input" id="login-username" type="text" placeholder="username">
                                <label for="login-username">username</label>
                            </span>
                            <span>
                                <input class="input" id="login-password" type="password" placeholder="password">
                                <label for="login-password">password</label>
                            </span>
                      </div>
                      <div class="login-button">

                      </div> 

                </form>
            </div>
        </div>
    </div>
</body>
</html>
